{% extends 'necta_template/base_template.html' %}
{% block page_title %}
    Students Results
{% endblock page_title %}
{% block main_content %}
    {% load static %}
    {% load crispy_forms_tags %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Update Student's Results</h3>
                        </div>
                        <div class="card-body">
                            <form class="row g-3 needs-validation" novalidate method="POST", action="">
                                {% csrf_token %}
                                {{ form |crispy }}
                                <div class="col-6">
                                    <button class="btn btn-primary btn-sm w-100" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>
{% endblock main_content %}
